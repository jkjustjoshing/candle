<html>
<head>
  <title>Candle</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">

  <style type="text/css">
    body, html {
      width: 100%;
      height: 100%;
    }

    body {
      background: hsl(46,50%,50%);
    }
  </style>
</head>
<body>


  <script src="jquery-2.1.3.min.js"></script>
  <script src="jquery.color.js"></script>
  <script type="text/javascript">

    var $body = $('body');
    nextColor(100);
    $body.css('backgroundColor', randomOrangeColor())
    function nextColor(timeout) {
      console.log(timeout);
      var randomColor = randomOrangeColor();
      console.log(randomColor)
      $body.animate({'backgroundColor': randomColor.value()}, timeout);
      var time = randomInteger(50, 300);
      setTimeout(function() {
        nextColor(time);
      }, time);
    }

    function Color(hsla) {
      this.h = hsla.h % 360;
      this.s = hsla.s;
      this.l = hsla.l;
      this.a = hsla.a || hsla.a === 0 ? hsla.a : 1;

      this.value = function() {
        return 'hsla('+this.h+','+this.s+'%,'+this.l+'%,'+this.a+')';
      };
    }

    function randomOrangeColor() {
      var s = randomInteger(70, 100);
      var randomColor = new Color({
        h: randomInteger(33, 43),
        s: s,
        l: 100 - Math.floor(s/2)
      });

      return randomColor;
    }

    function randomInteger(start, end) {
      return Math.floor(Math.random() * (end-start)) + start;
    }
  </script>
</body>
</html>
